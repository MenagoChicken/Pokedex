<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>PoKeDeX</h1>
    </header>
    <div class="cards-container">
      <div class="card">
        <article class="pokemon-card card__face--front">
          <div class="img-container">
            <img src="./img/132.png" alt="Ditto" / height="64px" width="64px">
          </div>
          <section class="info">
            <p class="number">Number</p>
            <p class="name">Name</p>
            <p class="type">Type</p>
          </section>
        </article>
        <article class="pokemon-card card__face--back">
          <p>Description or something else</p>
        </article>
      </div>
    </div>
  </body>
</html>
