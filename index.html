<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>PoKeDeX</h1>
    </header>
    <main class="cards-contaioner">
      <div class="card">
        <div class="card__inner">
          <div class="card__face card__face--front">
            <div class="card__content">
              <div class="card__header">
                <img
                  src="./img/132.png"
                  alt="Ditto"
                  height="96px"
                  width="96px"
                  class="pp"
                />
                <h2>Ditto</h2>
              </div>
              <div class="card__body">
                <h3>#132</h3>
                <p>TYPE: POISON</p>
              </div>
            </div>
          </div>
          <div class="card__face card__face--back">
            <div class="card__content">
              <div class="card__header">
                <h2>Ditto</h2>
              </div>
              <div class="card__body">
                <article>
                  <h3>BASE STATS</h3>
                  <p>HP:</p>
                  <p>ATK:</p>
                  <p>DEF:</p>
                  <p>S-ATK:</p>
                  <p>S-DEF:</p>
                  <p>SPD:</p>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
