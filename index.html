<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1>PoKeDeX</h1>
    </header>
    <main>
      <div class="cards-container">
        <div class="pokemon-card">
          <div class="img-container">
            <img src="./img/132.png" alt="Ditto" / height="64px" width="64px">
          </div>
          <section class="info">
            <p class="number">Number</p>
            <p class="name">Name</p>
            <p class="type">Type</p>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
